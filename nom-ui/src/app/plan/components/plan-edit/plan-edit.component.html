<mat-card class="nom-card__content">
  <div class="nom-section">
    <h3 class="nom-section__heading">Plan Details (Skeleton)</h3>
    <p class="nom-instruction-text">
      This component is a placeholder for future plan management. For now, it
      only hosts restriction configuration.
    </p>

    <!-- This is where you might add plan name, goals, etc. -->
    <mat-form-field appearance="outline" class="nom-form__field">
      <mat-label>Plan Name (Example)</mat-label>
      <input
        matInput
        type="text"
        value="My Awesome Plan"
        disabled
        class="nom-form__input"
      />
    </mat-form-field>

    <!-- Reuse RestrictionEditComponent for plan-wide restrictions -->
    <app-restriction-edit
      [restrictions]="existingRestrictions"
      [currentPersonId]="0"
      [allPersonsInPlan]="allPersonsInPlan"
      (formSubmitted)="onRestrictionsSubmitted($event)"
      (skipStep)="onSkip()"
    >
    </app-restriction-edit>
  </div>
</mat-card>
